{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="px-4 container">
    <div class="my-5 container" id="welcome-container">
        <div class="row">
            <img class="mt-5" src="{% static 'images/logo.png' %}" width="124" height="124" alt="">
        </div>
        <div class="mt-4 row">
            <h1>Hi, I&nbsp;</h1>
            <h1 style="color: black; border-right: 0.08em solid black;" class="typewrite" data-period="2000"
                data-type='[ "am Mert.", "am a software developer."]'>
                <span class="wrap"></span>
            </h1>
        </div>
        <div class="my-3 row">
            <b>{{short_description}} &#{{emoji}};</b>
        </div>
        <div class="py-5 row">
            <blockquote class="blockquote" style="border-left: 3px solid rgb(55, 53, 47);">
                <div class="px-4">{{summary | safe}}</div>
            </blockquote>
        </div>
    </div>
    <div class="mt-5 container" id="menu-container" style="border-top: 2px solid lightgray;">
        <div class="mt-3 row">
            {% for section in sections %}
            <div class="col-sm-4">
                <div class="card" style="height:290px; width: 352px;">
                    <img src="{{section.image.url}}" class="card-img-top" width="352" height="198" alt="...">
                    <div class="card-body">
                        <a href="{{section.links_to}}">
                            <h5 class="card-title">&#{{section.section_emoji}};{{section.title}}</h5>
                        </a>
                        <p class="card-text">{{section.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

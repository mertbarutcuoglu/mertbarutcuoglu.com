{% extends 'base.html' %}

{% block content %}
<h1 class="mt-2 text-center">Blog</h1>
<div class="mt-3 container">
    {% for post in post_list %}
    <div class="container mb-3 mx-auto" style="width: 60rem;">
        <div class="row">
            <div class="col-sm-1 align-self-center mr-4">
                <div class="row mx-auto">
                    <h1>{{post.created_on.day}}</h1>
                </div>
                <div class="row">
                    <p>{{post.created_on|date:'M Y'}}</p>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <a href="">
                        <h2>
                            {{post.title}}
                        </h2>
                    </a>
                </div>
                <div class="row">
                    <p>{{post.content|slice:":235"}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}

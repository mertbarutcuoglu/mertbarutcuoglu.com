{% extends 'base.html' %}

{% block content %}

<div class="container mt-3 mx-auto" style="width: 680px;">
    <div class="container mb-3">
        <h2>{{object.title}}</h2>
        <h4 style="color:gray;">{{object.sub_title}}</h4>
        <h6 style="color:grey;"> {{object.created_on | date:'M d, Y'}} - {{object.estimated_reading_time}} min read</h6>
    </div>
    <div class="container">
        <p style="line-height: 1.8;">
            {{object.content | safe}}
        </p>
    </div>
</div>

{% endblock %}
